<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<!--为了确保适当的绘制和触屏缩放，需要在<head>之中添加viewport元数据标签。-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--在移动设备浏览器上，通过为viewport meta标签添加user-	scalable=no可以禁用其缩放（zooming）功能。这样禁用缩放功能后，用户只能滚动屏幕，就能让你的网站看上去更像原生应用的感觉。-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>601尼玛粽</title>
		<link rel="stylesheet"  href="../css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet"  href="../css/metronic/style-metronic.css">
		<link rel="stylesheet" href="../css/metronic/style.css">
        <link rel="stylesheet" href="../css/metronic/theme/light.css">

		<script type="text/javascript" src="../js/jquery/jquery-1.10.2.min.js"></script>
		<script  type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="../js/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/angularjs/angular.min.js"></script>
		<script type="text/javascript" src="../js/angularjs/angular-sanitize.min.js"></script>

		<script type="text/javascript" src="../javascripts/utils/dateUtil.js"></script>

		<script type="text/javascript" src="../javascripts/appCore.js"></script>
        <script type="text/javascript" src="../javascripts/controllers/mainMenuController.js"></script>

        <script type="text/javascript">

        </script>
	</head>
	<body>
    <div class="col-md-2" ng-controller="mainMenuController" class="page-sidebar-fixed">
        <ul class="page-sidebar-menu" id="sidebarMenu">
            <!--<li>-->
                <!--<div class="sidebar-toggler"></div>-->
            <!--</li>-->
            <li style="padding-top: 5px;padding-bottom: 5px;">
                <!-- BEGIN RESPONSIVE QUICK SEARCH FORM -->

                    <div class="input-group sidebar-search">
                        <input id="menusearch" type="text" placeholder="search..." class="form-control">
                        <span class="input-group-btn">
                             <button class="btn btn-primary " type="submit">search</button>
                        </span>
                    </div>

                <!-- END RESPONSIVE QUICK SEARCH FORM -->
            </li>
            <li ng-class="{'open':menuItem.isActive}" ng-repeat="menuItem in mainMenu">
                <a href="javascript:void(0);"  ng-click="openMenu(menuItem,mainMenu)">{{menuItem.displayName}},{{menuItem.isActive}}</a>
                <ul class="sub-menu" >
                    <li ng-class="{'open':childMenuItem.isActive}" ng-repeat="childMenuItem in menuItem.children">
                        <a href="javascript:void(0);"  ng-click="openMenu(childMenuItem,menuItem.children)">{{childMenuItem.displayName}},{{childMenuItem.isActive}}</a>
                    </li>
                </ul>
            </li>

        </ul>
    </div>


	</body>
